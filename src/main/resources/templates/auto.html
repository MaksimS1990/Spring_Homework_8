<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

body {

  background-color: #00ffff;

}

</style>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Automobiles diller</h1>
<h2>View all cars</h2>

<table>
    <tr>
        <th>Auto NAME / </th>
        <th>Auto PRICE</th>
    </tr>
    <tr th:each="p: ${auto}" >
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
    </tr>
</table>

<h2>Add a auto</h2>
<form action="/auto" method="post">
    Name: <input type="text" name="name"><br />
    Price: <input type="number" step="any" name="price"><br />
    <button type="submit">Add a car</button>
</form>
</body>
</html>
